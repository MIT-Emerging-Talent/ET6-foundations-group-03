name: Lint with Ruff

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff on Modified Files
        run: |
          # Get the default branch
          DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | awk '{print $NF}')
          
          # Get Python files modified in the current branch
          MODIFIED_FILES=$(git diff --name-only $DEFAULT_BRANCH | grep '\.py$')

          # Run Ruff only on modified files
          if [ -n "$MODIFIED_FILES" ]; then
            echo "$MODIFIED_FILES" | xargs ruff check --fix
          else
            echo "No Python files modified in this branch."
          fi
